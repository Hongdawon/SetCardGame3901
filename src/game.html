<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Set</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Heading Banner -->
    <div>
      <h1 class="header">Set Card Game</h1>
    </div>

    <!--Grid (4 by 3- 12 items total)-->
    <div class="grid-container">
      <div id="card-1" class="grid-item"></div>
      <div id="card-2" class="grid-item"></div>
      <div id="card-3" class="grid-item"></div>
      <div id="card-4" class="grid-item"></div>
      <div id="card-5" class="grid-item"></div>
      <div id="card-6" class="grid-item"></div>
      <div id="card-7" class="grid-item"></div>
      <div id="card-8" class="grid-item"></div>
      <div id="card-9" class="grid-item"></div>
      <div id="card-10" class="grid-item"></div>
      <div id="card-11" class="grid-item"></div>
      <div id="card-12" class="grid-item"></div>
    </div>

    <!-- Button  -->
    <div class="flex-container">
      <button id="button" class="set-button">Set!</button>
      <button id="hint-button" class="hint-button">Hint?</button>
    </div>

    <!-- Set Card Game Instruction -->
    <section class="ins-section">
      <h2>Set Card Game Instruction</h2>
      <div class="ins-text">1. Select 3 cards that form a valid "Set."</div>
      <div class="ins-text">
        2. "Set" consists of 3 cards where each feature (color, shape, number,
        and shading) is either the same on all cards or completely different on
        each.
      </div>
      <div class="ins-text">
        3. If a valid set is found, you earn points. If not, try again!
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
